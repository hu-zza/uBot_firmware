        <title>Î¼Bot Go</title>
    </head>
    <body>
        <table class='simple panel'>
            <tr>
                <td></td>
                <td><svg onclick='send(1)' class='turtle arrow'><use xlink:href='turtle.svg#arrow'></use></svg></td>
                <td></td>
            </tr>
            <tr>
                <td><svg onclick='send(128)' class='turtle arrow rot-90'><use xlink:href='turtle.svg#arrow'></use></svg></td>
                <td><svg onclick='send(64)' class='turtle play'><use xlink:href='turtle.svg#play'></use></svg></td>
                <td><svg onclick='send(16)' class='turtle arrow rot90'><use xlink:href='turtle.svg#arrow'></use></svg></td>
            </tr>
            <tr>
                <td></td>
                <td><svg onclick='send(32)' class='turtle arrow rot180'><use xlink:href='turtle.svg#arrow'></use></svg></td>
                <td></td>
            </tr>
            <tr>
                <td colspan='3' style='height:100px;'></td>
            </tr>
            <tr>
                <td><svg onclick='send(512)' class='turtle cross'><use xlink:href='turtle.svg#cross'></use></svg></td>
                <td><svg onclick='send(2)' class='turtle pause'><use xlink:href='turtle.svg#pause'></use></svg></td>
                <td><svg onclick='send(256)' class='turtle undo'><use xlink:href='turtle.svg#undo'></use></svg></td>
            </tr>
        </table>

        <script>
            function send(value) {{
                let xhr = new XMLHttpRequest();
                xhr.open("GET", "/command/PRESS_" + value);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send();
            }}
        </script>
    </body>
</html>
